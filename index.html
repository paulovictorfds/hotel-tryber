<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <header id="header-trybe">
    <h1 class="display-1">Trybe Hotel</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s"
      class="img-thumbnail" alt="Logo Trybe">
  </header>
  <main>
    <form action="GET">
      <section class="hotel-form">
        <label for="checkin" class="form-label">Check-in</label>
        <input type="date" required name="checkin" class="inputDate">
        <label for="checkout" class="form-label">Check-out</label>
        <input type="date" required name="checkout" class="inputDate">
      </section>
  
      <section class="hotel-form form-check">
        <p name="bedroom-type form-text">Acomodação</p>
        <input type="radio" name="bedroom-type" id="bd-common" class="bedroom" value="common">
        <label for="bd-common">Comum</label>
        <input type="radio" name="bedroom-type" id="bd-club" class="bedroom" value="club">
        <label for="bd-club">Club</label>
        <input type="radio" name="bedroom-type" id="bd-lux" class="bedroom" value="lux" required>
        <label for="bd-lux">Luxo</label>
      </section>
  
      <section class="hotel-form">
        <label for="guests">Número de Hóspedes:</label>
        <select name="guests" required class="nPessoas form-select">
          <option value="">Selecione</option>
          <option value="p1">1</option>
          <option value="p2">2</option>
          <option value="p3">3</option>
          <option value="p4">4</option>
        </select>
      </section>
  
      <section class="hotel-form">
        <textarea name="comments" class="obs" maxLength="400" placeholder="Observações"></textarea>
      </section>
  
      <button type="submit" id="button-submit" class="btn btn-success btn-lg">Reservar</button>
    </form>
  </main>
</body>

</html>
